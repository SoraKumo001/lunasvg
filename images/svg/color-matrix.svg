<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="saturate">
      <feColorMatrix type="saturate" values="0" />
    </filter>
    <filter id="hueRotate">
      <feColorMatrix type="hueRotate" values="90" />
    </filter>
    <filter id="luminance">
      <feColorMatrix type="luminanceToAlpha" />
    </filter>
  </defs>
  
  <g fill="red">
    <rect x="10" y="10" width="80" height="80" />
    <rect x="10" y="110" width="80" height="80" filter="url(#saturate)" />
  </g>
  
  <g fill="blue">
    <rect x="110" y="10" width="80" height="80" />
    <rect x="110" y="110" width="80" height="80" filter="url(#hueRotate)" />
  </g>

  <g fill="green">
    <rect x="210" y="10" width="80" height="80" />
    <rect x="210" y="110" width="80" height="80" filter="url(#luminance)" />
  </g>
</svg>
